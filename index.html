<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal CESFAM La Unión</title>
    
    <!-- LIBRERÍAS (Sin instalación, directo de la nube) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        /* Ocultar scrollbar para estética limpia */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DATOS DEL SISTEMA ---
        const DOC_URL = "https://docs.google.com/document/d/1omTCMfp4BpNPVxQH-4g2MBb3M8QbG9vC/edit?usp=sharing";
        
        const LINKS_DATA = [
            { title: "Hub Central", url: "cesfamlu.github.io/links", desc: "Escritorio Digital", icon: "fa-desktop", color: "bg-blue-600", text: "text-blue-600" },
            { title: "Directorio", url: "cesfamlu.github.io/links/accesoTelefonico.html", desc: "Anexos", icon: "fa-phone", color: "bg-green-600", text: "text-green-600" },
            { title: "Soporte IT", url: "cesfamlu.github.io/FormularioSoporte", desc: "Tickets", icon: "fa-headset", color: "bg-purple-600", text: "text-purple-600" },
            { title: "Derivaciones", url: "cesfamlu.github.io/DerivacionDatos", desc: "GES/No GES", icon: "fa-notes-medical", color: "bg-orange-500", text: "text-orange-500" },
            { title: "BloqueApp", url: "cesfamtic.com/BloqueAPP", desc: "Agenda SOME", icon: "fa-lock", color: "bg-pink-600", text: "text-pink-600" },
        ];

        // --- COMPONENTES DEL DASHBOARD (WIDGETS) ---

        const VideoWidget = ({ onExpand }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-full relative group hover:shadow-md transition-shadow">
                <div className="px-4 py-3 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <h3 className="font-bold text-slate-700 text-sm flex items-center gap-2"><i className="fa-solid fa-play text-red-600"></i> Video Demo</h3>
                    <button onClick={onExpand} className="text-slate-400 hover:text-blue-600"><i className="fa-solid fa-expand"></i></button>
                </div>
                <div className="flex-1 bg-black relative">
                    <iframe src="https://drive.google.com/file/d/120vpJIDD3Rv0VVJPCU8LBZhKNsCLQ3F5/preview" className="absolute inset-0 w-full h-full" allowFullScreen></iframe>
                </div>
            </div>
        );

        const LinksWidget = ({ onExpand }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-full hover:shadow-md transition-shadow">
                <div className="px-4 py-3 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <h3 className="font-bold text-slate-700 text-sm flex items-center gap-2"><i className="fa-solid fa-bolt text-blue-600"></i> Accesos</h3>
                    <button onClick={onExpand} className="text-slate-400 hover:text-blue-600"><i className="fa-solid fa-expand"></i></button>
                </div>
                <div className="p-2 overflow-y-auto flex-1 space-y-2">
                    {LINKS_DATA.map((link, i) => (
                        <a key={i} href={`https://${link.url}`} target="_blank" className="flex items-center gap-3 p-2 hover:bg-slate-50 rounded-lg group transition-colors border border-transparent hover:border-slate-200">
                            <div className={`${link.color} w-8 h-8 rounded flex items-center justify-center text-white text-xs shadow-sm group-hover:scale-110 transition-transform`}><i className={`fa-solid ${link.icon}`}></i></div>
                            <div className="flex-1 min-w-0">
                                <div className="font-bold text-slate-700 text-xs truncate">{link.title}</div>
                                <div className="text-[10px] text-slate-400 truncate">{link.desc}</div>
                            </div>
                        </a>
                    ))}
                </div>
            </div>
        );

        const PresentationWidget = ({ onExpand }) => (
            <div className="bg-slate-900 rounded-2xl shadow-sm border border-slate-700 overflow-hidden flex flex-col h-full relative group hover:border-blue-500/50 transition-colors">
                 <div className="absolute top-3 right-3 z-20 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button onClick={onExpand} className="bg-black/40 text-white w-8 h-8 rounded-full hover:bg-blue-600 flex items-center justify-center backdrop-blur-sm"><i className="fa-solid fa-expand text-xs"></i></button>
                </div>
                <div className="flex-1 flex flex-col items-center justify-center text-center p-6 select-none cursor-pointer" onClick={onExpand}>
                    <div className="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mb-3 animate-pulse">
                        <i className="fa-solid fa-layer-group text-2xl text-blue-400"></i>
                    </div>
                    <h3 className="text-white font-bold text-lg">Presentación Oficial</h3>
                    <p className="text-slate-400 text-xs mt-1">Transformación Digital & Protocolos</p>
                    <div className="mt-4 flex gap-1">
                        <div className="w-8 h-1 bg-blue-500 rounded-full"></div>
                        <div className="w-2 h-1 bg-slate-700 rounded-full"></div>
                        <div className="w-2 h-1 bg-slate-700 rounded-full"></div>
                    </div>
                </div>
            </div>
        );

        const DocsWidget = ({ onExpand }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col h-full hover:shadow-md transition-shadow">
                <div className="px-4 py-3 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <h3 className="font-bold text-slate-700 text-sm flex items-center gap-2"><i className="fa-solid fa-file-contract text-orange-500"></i> Docs</h3>
                    <button onClick={onExpand} className="text-slate-400 hover:text-blue-600"><i className="fa-solid fa-expand"></i></button>
                </div>
                <div className="p-4 flex flex-col gap-3 flex-1 overflow-y-auto">
                    {/* Botón directo al informe */}
                    <a href={DOC_URL} target="_blank" className="flex items-center gap-3 bg-orange-50 border border-orange-200 p-3 rounded-lg hover:bg-orange-100 transition-colors group mb-2">
                        <div className="w-8 h-8 bg-orange-500 rounded flex items-center justify-center text-white shrink-0 shadow-sm group-hover:scale-110 transition-transform">
                             <i className="fa-solid fa-file-lines"></i>
                        </div>
                        <div className="flex-1 min-w-0">
                             <div className="font-bold text-orange-900 text-xs">Ver Informe Oficial</div>
                             <div className="text-[10px] text-orange-700 truncate">Google Docs</div>
                        </div>
                        <i className="fa-solid fa-arrow-up-right-from-square text-orange-400 text-xs"></i>
                    </a>

                    <div className="bg-blue-50 p-3 rounded border-l-4 border-blue-500">
                        <div className="text-[10px] font-bold text-blue-800 uppercase">Vía Formal</div>
                        <div className="text-xs font-mono text-blue-600 mt-1 select-all">some@munilaunion.cl</div>
                    </div>
                    <div className="bg-green-50 p-3 rounded border-l-4 border-green-500">
                        <div className="text-[10px] font-bold text-green-800 uppercase">Vía Rápida</div>
                        <div className="text-xs font-mono text-green-600 mt-1 select-all">+56 9 9718 6035</div>
                    </div>
                </div>
            </div>
        );

        // --- COMPONENTES DE PANTALLA COMPLETA ---

        const PresentationViewerFull = () => {
            const [slide, setSlide] = useState(0);
            
            // CONTENIDO DE LAS DIAPOSITIVAS (Basado en tu upload)
            const slides = [
                {   // SLIDE 1: PORTADA
                    type: "cover",
                    title: "Suite Digital CESFAM La Unión",
                    subtitle: "Optimización y Centralización de Herramientas Clínicas",
                    icon: "fa-hospital-user"
                },
                {   // SLIDE 2: TRANSFORMACIÓN
                    type: "text-split",
                    title: "Transformación Digital",
                    header: "Un Sistema Operativo para el CESFAM",
                    text: "No son solo páginas web. Es una solución integral que elimina la burocracia digital, centraliza la información crítica y proporciona herramientas rápidas y eficientes.",
                    quote: "Nuestro objetivo: que los funcionarios se dediquen a atender pacientes, no a buscar enlaces perdidos."
                },
                {   // SLIDE 3: MAPA MENTAL (El Dinámico que te gustó)
                    type: "mindmap"
                },
                {   // SLIDE 4: HUB CENTRAL
                    type: "feature",
                    color: "blue",
                    icon: "fa-desktop",
                    title: "HUB CENTRAL",
                    subtitle: "El Escritorio Digital del Funcionario",
                    desc: "Un panel centralizado que reúne TODOS los accesos diarios en un solo lugar: RAS, SIGGES, sistemas clínicos y administrativos.",
                    points: ["Ahorro de Tiempo (15 min diarios)", "Acceso Universal", "Fin a marcadores dispersos"]
                },
                {   // SLIDE 5: SOPORTE IT
                    type: "feature",
                    color: "purple",
                    icon: "fa-headset",
                    title: "SOPORTE IT",
                    subtitle: "Sistema de Tickets para Informática",
                    desc: "Formulario estandarizado diseñado para reportar fallas técnicas de manera clara, estructurada y eficiente.",
                    points: ["Reporte Estructurado", "Datos Limpios", "Resolución Ágil (40% más rápido)"]
                },
                {   // SLIDE 6: GESTOR DERIVACIONES
                    type: "feature",
                    color: "orange",
                    icon: "fa-notes-medical",
                    title: "GESTOR DE DERIVACIONES",
                    subtitle: "Apoyo Clínico - Base de Conocimientos",
                    desc: "Sistema inteligente que permite buscar y filtrar información sobre cómo derivar casos según categoría: GES, No GES.",
                    points: ["Consulta rápida de protocolos", "Reducción de errores", "Mayor confianza clínica"]
                },
                {   // SLIDE 7: BLOQUEAPP
                    type: "feature",
                    color: "pink",
                    icon: "fa-lock",
                    title: "BLOQUEAPP",
                    subtitle: "Gestión Autónoma (SOME)",
                    desc: "Herramienta diseñada para que el SOME tenga control completo sobre la gestión de bloqueos en agenda RAS.",
                    points: ["Control Total sin intermediarios", "Autonomía Operativa", "Eficiencia Mejorada"]
                },
                {   // SLIDE 8: PROTOCOLO
                    type: "protocol",
                    title: "Nuevo Protocolo de Comunicación"
                },
                {   // SLIDE 9: IMPACTO
                    type: "impact",
                    title: "Impacto Real"
                },
                {   // SLIDE 10: CIERRE
                    type: "closing",
                    title: "Gracias",
                    text: "Juntos construimos un sistema de salud más eficiente y centrado en las personas."
                }
            ];

            const next = () => setSlide(Math.min(slides.length - 1, slide + 1));
            const prev = () => setSlide(Math.max(0, slide - 1));

            // Manejo de teclado
            useEffect(() => {
                const handleKey = (e) => {
                    if (e.key === "ArrowRight") next();
                    if (e.key === "ArrowLeft") prev();
                };
                window.addEventListener("keydown", handleKey);
                return () => window.removeEventListener("keydown", handleKey);
            }, [slide]);

            const s = slides[slide];

            return (
                <div className="h-full flex flex-col bg-slate-900 text-white rounded-xl overflow-hidden shadow-2xl relative">
                    {/* Slide Content Area */}
                    <div className="flex-1 relative flex flex-col items-center justify-center p-8 md:p-12 text-center animate-in w-full max-w-6xl mx-auto">
                        
                        {/* 1. PORTADA */}
                        {s.type === 'cover' && (
                            <div className="space-y-6">
                                <div className="w-24 h-24 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto ring-4 ring-blue-500/30 animate-pulse">
                                    <i className={`fa-solid ${s.icon} text-5xl text-blue-400`}></i>
                                </div>
                                <h1 className="text-5xl md:text-7xl font-black bg-gradient-to-r from-blue-200 to-white bg-clip-text text-transparent">{s.title}</h1>
                                <div className="h-1 w-32 bg-blue-500 mx-auto rounded-full"></div>
                                <p className="text-xl md:text-2xl text-slate-300 font-light">{s.subtitle}</p>
                            </div>
                        )}

                        {/* 2. TEXT SPLIT (Transformación) */}
                        {s.type === 'text-split' && (
                            <div className="text-left max-w-4xl">
                                <h2 className="text-3xl font-bold text-blue-400 mb-8 uppercase tracking-widest border-b border-blue-500/30 pb-4">{s.title}</h2>
                                <h3 className="text-4xl font-bold text-white mb-6">{s.header}</h3>
                                <p className="text-xl text-slate-300 leading-relaxed mb-8">{s.text}</p>
                                <div className="bg-slate-800 p-6 rounded-xl border-l-4 border-green-500">
                                    <p className="text-lg italic text-green-100">"{s.quote}"</p>
                                </div>
                            </div>
                        )}

                        {/* 3. MIND MAP (Dinámico) */}
                        {s.type === 'mindmap' && (
                            <div className="relative w-full h-[500px]">
                                <h2 className="text-3xl font-bold text-white mb-4 absolute top-0 left-0">Ecosistema Digital</h2>
                                {/* Centro */}
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20">
                                    <div className="bg-slate-900 w-40 h-40 rounded-full border-4 border-blue-500 shadow-[0_0_60px_rgba(59,130,246,0.5)] flex flex-col items-center justify-center animate-pulse">
                                        <i className="fa-solid fa-network-wired text-4xl text-blue-400 mb-2"></i>
                                        <span className="font-bold text-white">SUITE</span>
                                    </div>
                                </div>
                                {/* Nodos */}
                                {[
                                    {l:"Directorio", i:"fa-phone", x:"0", y:"-180px", c:"border-green-500 text-green-400"},
                                    {l:"Hub Central", i:"fa-desktop", x:"-200px", y:"-70px", c:"border-blue-500 text-blue-400"},
                                    {l:"Soporte IT", i:"fa-headset", x:"200px", y:"-70px", c:"border-purple-500 text-purple-400"},
                                    {l:"Derivaciones", i:"fa-notes-medical", x:"-140px", y:"140px", c:"border-orange-500 text-orange-400"},
                                    {l:"BloqueApp", i:"fa-lock", x:"140px", y:"140px", c:"border-pink-500 text-pink-400"}
                                ].map((n, i) => (
                                    <div key={i} className={`absolute bg-slate-800 p-4 rounded-xl border-2 ${n.c} shadow-xl flex flex-col items-center w-36 hover:scale-110 transition-transform`} 
                                         style={{transform: `translate(${n.x}, ${n.y})`, top: '50%', left: '50%', marginTop: '-3rem', marginLeft: '-4.5rem'}}>
                                        <i className={`fa-solid ${n.i} text-2xl mb-2`}></i>
                                        <span className="text-xs font-bold text-white uppercase">{n.l}</span>
                                    </div>
                                ))}
                                {/* Líneas SVG */}
                                <svg className="absolute inset-0 w-full h-full -z-10 pointer-events-none opacity-30">
                                    <line x1="50%" y1="50%" x2="50%" y2="15%" stroke="#3b82f6" strokeWidth="2" strokeDasharray="5,5" />
                                    <line x1="50%" y1="50%" x2="25%" y2="35%" stroke="#3b82f6" strokeWidth="2" strokeDasharray="5,5" />
                                    <line x1="50%" y1="50%" x2="75%" y2="35%" stroke="#3b82f6" strokeWidth="2" strokeDasharray="5,5" />
                                    <line x1="50%" y1="50%" x2="35%" y2="80%" stroke="#3b82f6" strokeWidth="2" strokeDasharray="5,5" />
                                    <line x1="50%" y1="50%" x2="65%" y2="80%" stroke="#3b82f6" strokeWidth="2" strokeDasharray="5,5" />
                                </svg>
                            </div>
                        )}

                        {/* 4-7. FEATURES (Hub, Soporte, etc) */}
                        {s.type === 'feature' && (
                            <div className="flex flex-col md:flex-row items-center gap-12 text-left">
                                <div className={`w-32 h-32 md:w-48 md:h-48 rounded-3xl flex items-center justify-center bg-${s.color}-500/20 border-2 border-${s.color}-500 shadow-[0_0_40px_rgba(0,0,0,0.3)]`}>
                                    <i className={`fa-solid ${s.icon} text-6xl md:text-8xl text-${s.color}-400`}></i>
                                </div>
                                <div className="flex-1">
                                    <h2 className={`text-4xl font-bold text-${s.color}-400 mb-2`}>{s.title}</h2>
                                    <h3 className="text-xl text-white font-bold mb-6 opacity-90">{s.subtitle}</h3>
                                    <p className="text-lg text-slate-300 mb-8 leading-relaxed">{s.desc}</p>
                                    <div className="space-y-3">
                                        {s.points.map((p, idx) => (
                                            <div key={idx} className="flex items-center gap-3 bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                                                <i className={`fa-solid fa-check text-${s.color}-500`}></i>
                                                <span className="text-slate-200">{p}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 8. PROTOCOLOS */}
                        {s.type === 'protocol' && (
                            <div className="w-full">
                                <h2 className="text-4xl font-bold mb-12">{s.title}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="bg-gradient-to-br from-slate-800 to-slate-900 p-8 rounded-3xl border border-blue-500 relative overflow-hidden group">
                                        <i className="fa-solid fa-envelope absolute -right-6 -bottom-6 text-9xl text-blue-500/10 group-hover:text-blue-500/20 transition-colors"></i>
                                        <div className="relative z-10 text-left">
                                            <div className="bg-blue-500 w-12 h-12 rounded-lg flex items-center justify-center mb-6"><i className="fa-solid fa-envelope text-white text-xl"></i></div>
                                            <h3 className="text-2xl font-bold text-white mb-2">VÍA FORMAL</h3>
                                            <div className="bg-black/30 p-3 rounded font-mono text-blue-300 mb-6 border border-blue-500/30">some@munilaunion.cl</div>
                                            <ul className="text-slate-400 space-y-2">
                                                <li><i className="fa-solid fa-check text-blue-500 mr-2"></i> Respaldos oficiales</li>
                                                <li><i className="fa-solid fa-check text-blue-500 mr-2"></i> Historial clínico</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div className="bg-gradient-to-br from-slate-800 to-slate-900 p-8 rounded-3xl border border-green-500 relative overflow-hidden group">
                                        <i className="fa-brands fa-whatsapp absolute -right-6 -bottom-6 text-9xl text-green-500/10 group-hover:text-green-500/20 transition-colors"></i>
                                        <div className="relative z-10 text-left">
                                            <div className="bg-green-500 w-12 h-12 rounded-lg flex items-center justify-center mb-6"><i className="fa-brands fa-whatsapp text-white text-2xl"></i></div>
                                            <h3 className="text-2xl font-bold text-white mb-2">VÍA RÁPIDA</h3>
                                            <div className="bg-black/30 p-3 rounded font-mono text-green-300 mb-6 border border-green-500/30">+56 9 9718 6035</div>
                                            <ul className="text-slate-400 space-y-2">
                                                <li><i className="fa-solid fa-bolt text-green-500 mr-2"></i> Urgencias operativas</li>
                                                <li><i className="fa-solid fa-bolt text-green-500 mr-2"></i> Continuidad servicio</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 9. IMPACTO */}
                        {s.type === 'impact' && (
                             <div className="w-full">
                                <h2 className="text-4xl font-bold mb-16">{s.title}</h2>
                                <div className="grid grid-cols-3 gap-8">
                                    <div className="bg-slate-800 p-8 rounded-3xl border border-slate-700">
                                        <div className="text-6xl font-black text-blue-400 mb-4">5</div>
                                        <div className="text-sm uppercase tracking-widest text-slate-400">Herramientas<br/>Integradas</div>
                                    </div>
                                    <div className="bg-slate-800 p-8 rounded-3xl border border-slate-700">
                                        <div className="text-6xl font-black text-green-400 mb-4">100%</div>
                                        <div className="text-sm uppercase tracking-widest text-slate-400">Personal<br/>Beneficiado</div>
                                    </div>
                                    <div className="bg-slate-800 p-8 rounded-3xl border border-slate-700">
                                        <div className="text-6xl font-black text-orange-400 mb-4">60h</div>
                                        <div className="text-sm uppercase tracking-widest text-slate-400">Ahorro<br/>Diario</div>
                                    </div>
                                </div>
                             </div>
                        )}

                        {/* 10. CIERRE */}
                        {s.type === 'closing' && (
                            <div className="animate-in">
                                <i className="fa-solid fa-heart text-7xl text-red-500 animate-pulse mb-8"></i>
                                <h2 className="text-6xl font-bold mb-6">{s.title}</h2>
                                <div className="w-24 h-1 bg-slate-700 mx-auto mb-8"></div>
                                <p className="text-2xl text-slate-300 max-w-2xl mx-auto leading-relaxed">"{s.text}"</p>
                                <p className="mt-12 text-slate-500 font-mono text-sm">Equipo CESFAM La Unión</p>
                            </div>
                        )}

                    </div>

                    {/* Controls */}
                    <div className="bg-slate-950 p-4 flex justify-between items-center border-t border-slate-800">
                         <button onClick={prev} disabled={slide===0} className="text-slate-400 hover:text-white disabled:opacity-30 px-4 py-2"><i className="fa-solid fa-chevron-left mr-2"></i> Anterior</button>
                        <div className="flex gap-2">
                            {slides.map((_, i) => (
                                <div key={i} className={`h-1.5 rounded-full transition-all ${i === slide ? 'bg-blue-500 w-8' : 'bg-slate-800 w-2'}`}></div>
                            ))}
                        </div>
                        <button onClick={next} disabled={slide===slides.length-1} className="text-slate-400 hover:text-white disabled:opacity-30 px-4 py-2">Siguiente <i className="fa-solid fa-chevron-right ml-2"></i></button>
                    </div>
                </div>
            );
        };

        const VideoPlayerFull = () => (
            <div className="h-full flex flex-col p-4 animate-in">
                <div className="flex-1 bg-black rounded-2xl overflow-hidden shadow-2xl relative border-4 border-slate-800">
                    <iframe src="https://drive.google.com/file/d/120vpJIDD3Rv0VVJPCU8LBZhKNsCLQ3F5/preview" className="absolute inset-0 w-full h-full" allowFullScreen></iframe>
                </div>
            </div>
        );

        const DocumentationFull = () => (
            <div className="h-full overflow-y-auto p-4 md:p-8 animate-in">
                <div className="bg-white max-w-4xl mx-auto rounded-2xl shadow-sm border border-slate-200 p-8 md:p-12">
